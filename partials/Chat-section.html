<div class="chat-content" autoresize>
    <header class="main-content-header row col-xs-12"><p>Messages</p></header>
    <section class="chatSection row col-xs-12" id="msg">

        <div class="row chatContainer" ng-repeat="n in testChat">
            <div class="col-xs-12" ng-if="n.author == 'other'">
                <img src="{{n.image}}" class="pull-left {{n.status}}">
                <div class="pmContainer pull-left"><p>{{n.message}}</p></div>
            </div>
            <div class="col-xs-12 text-right" ng-if="n.author == 'you'">
                <img src="{{n.image}}" class="pull-right {{n.status}}">
                <div class="pmContainer pull-right"><p>{{n.message}}</p></div>
            </div>
        </div>
    </section>

    <div class="form-wrapper col-xs-12 row">
        <form novalidate name="messageForm" class="col-xs-10">
            <div class="PMSection">
                <textarea name="SendPM" placeholder="Write a message..." ng-model="content.message" ng-trim="false" minlength="1" required enter-submit="send(content.message)">{{content.message}}</textarea>
            </div>
        </form>
        <div class="icon-wrapper col-xs-2">
            <button ng-click="send(content.message)" type="submit" class="fa fa-rocket" ng-disabled="messageForm.$invalid"></button>
            <a href="#" class="fa fa-paperclip"></a>
            <a href="#" class="fa fa-smile-o"></a>
        </div>
    </div>
</div>
