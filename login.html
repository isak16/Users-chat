<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="login">
   <div class="container-fluid">
       <div class="row">
            <div class="col-xs-12 upper-decoration"></div>
       </div>
       <div class="row">
            <div class="col-sm-8 col-sm-offset-2 login-window">
                <h1>Login now</h1>
                <h2>To explore this shizzle</h2>
                <form class="form-inline login-form">
                  <div class="form-group">
                    <label class="sr-only" for="exampleInputEmail3">Username</label>
                    <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Username">
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="exampleInputPassword3">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
                  </div>

                  <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
            </div>
       </div>
   </div>
</body>
</html>
