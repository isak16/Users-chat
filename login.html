<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="app-login">
   <div class="container-fluid">
       <div class="row">
            <div class="col-xs-12 login-header"></div>
       </div>
       <div class="row">
            <div class="col-sm-8 col-sm-offset-2 login-window">
                <h1>Login now</h1>
                <h2>To explore this shizzle</h2>
                <form class="form-inline login-form">
                    <div class="form-group">
                        <label class="sr-only" for="username">Username</label>
                        <input type="email" class="form-control" id="username" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                    <input type="submit" class="login-button" value="Sign in">
                </form>
                <p>Don't have an account?</p>
                <a href="#">Create account</a>
            </div>
       </div>
   </div>
</body>
</html>
